syntax = "proto3";

import "types.proto";

// Specify units of each telemetry field

message telemetry_message {
    vec3f position      = 1;
    vec3f velocity      = 2;
    vec4f rotation      = 3;
    vec3f ang_velocity  = 4;

    float battery_voltage   = 5;
    float air_temp          = 6;
    float air_pressure      = 7;
    float humidity          = 8;
}